<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBP graph interface</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <header class="container">
        <p>Raspb data</p>
    </header>
    <main class="container">
        <article class="container_chart top">
            <section class="chart every show"></section>
            <section class="chart time hide"></section>
            <section class="chart temp hide"></section>
            <section class="chart humi hide"></section>
            <section class="chart pres hide"></section>
            <section class="info">
                <p>mean:</p>
                <p>min:</p>
                <p>max:</p>
                <p>devi:</p>
                <p class="node">node_id: 658</p>
                <nav>
                    <ul><li><a href="https://github.com/Failfan13">Github files</a></li></ul>
                </nav>
            </section>
        </article>
        <nav>
            <ul>
                <li><a href="#">Time</a></li>
                <li><a href="#">Temperature</a></li>
                <li><a href="#">Humidity</a></li>
                <li><a href="#">Pressure</a></li>
            </ul>
        </nav>
    </main>
</body>

<script type="module" src="interface.js"></script>
</html>
